<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
    <nav id="desktop-nav">
        <div class="logo">John Doe</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Project</a></li>
                <li><a href="#contact">Contact</a></li>
                <img src="assets/moon.png" id="nav-icon">
            </ul>
           
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/profile-pic.png" alt="">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1>John Doe</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download
                    CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin 2.png" alt="My LinkedIn Profile" class="icon icon1"
                    onclick="location.href= 'https://linkedin.com/'">
                <img src="./assets/github.png" alt="My GitHub Profile" class="icon"
                    onclick="location.href= 'https://github.com/'">
            </div>
        </div>
    </section>

</div>
    

    <script src="script.js"></script>
</body>
</html>
